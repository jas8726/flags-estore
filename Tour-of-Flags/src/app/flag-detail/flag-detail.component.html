<div *ngIf="flag">
  <h2>{{flag.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{flag.id}}
    <div *ngIf="!isAdmin()">
    <span>price: $</span>{{flag.price}}
    <br>
    <span>quantity: </span>{{flag.quantity}}
    </div>
  </div>
  
  <div *ngIf="isAdmin()">
    <label for="flag-name">Flag name: </label>
    <input type="text" id="flag-name" [(ngModel)]="flag.name" placeholder="Flag name"/>
    <br>
    <label for="edit-price">Price: </label>
    <input type="number" id="flag-price" [(ngModel)]="flag.price" placeholder="Flag price" />
    <br>
    <label for="edit-quantity">Quantity: </label>
    <input type="number" id="flag-quantity"[(ngModel)]="flag.quantity" placeholder="Flag quantity" />
  </div>

  <button type="button" (click)="goBack()">go back</button>
  <button *ngIf="isAdmin()" type="button" (click)="save()">save</button>
</div>
