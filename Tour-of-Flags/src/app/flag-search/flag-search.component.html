<div id="search-component">
    <label for="search-box">Flag Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let flag of flags$ | async" >
        <a routerLink="/detail/{{flag.id}}">
          {{flag.name}}
        </a>
      </li>
    </ul>

    <label for="search-tag">Tag Search</label>

    <li *ngFor="let flag of flags$ | async"></li>
    <!-- <input type="checkbox" id="" (input)="color("blue")" /> -->
    <a>Tags</a>
  </div>
