<form (ngSubmit)="login()">
    <div>
      <label for="username">Username:</label>
      <input type="text" name="username" [(ngModel)]="username">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="password" [(ngModel)]="password">
    </div>
    <button type="submit">Login</button>
  </form>
