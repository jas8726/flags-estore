<div id="search-component">
    <label for="search-box">Flag Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let flag of flags$ | async" >
        <a routerLink="/detail/{{flag.id}}">
          {{flag.name}}
        </a>
      </li>
    </ul>
  </div>
